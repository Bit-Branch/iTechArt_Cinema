<ng-container>
  <div>
    <!-- filter input -->
    <ng-container *ngIf="isFilterable">
      <mat-form-field>
        <mat-label>Filter</mat-label>
        <input #filteringInput matInput placeholder="filter">
      </mat-form-field>
    </ng-container>

    <!-- table -->
    <table
      mat-table
      matSort
      [dataSource]="tableDataSource"
      (matSortChange)="emitSortingAction($event)"
    >
      <!-- columns -->
      <ng-container *ngFor="let tableColumn of tableColumns" [matColumnDef]="tableColumn.name">

        <!-- if sortable column header -->
        <ng-container *ngIf="tableColumn.isSortable; else notSortable">
          <th
            mat-header-cell
            *matHeaderCellDef
            [mat-sort-header]="tableColumn.name"
            [arrowPosition]="tableColumn.position === 'right' ? 'before' : 'after'"
          >
            {{ tableColumn.name }}
          </th>
        </ng-container>
        <!-- else not sortable -->
        <ng-template #notSortable>
          <th mat-header-cell *matHeaderCellDef [class.text-right]="tableColumn.position === 'right'">
            {{ tableColumn.name }}
          </th>
        </ng-template>

        <!-- column data -->
        <td mat-cell *matCellDef="let element" [class.text-right]="tableColumn.position === 'right'">
          <!-- if current column has an image data - display it inside current cell as img element,
           otherwise - as simple text -->
          <img *ngIf="tableColumn.containsImageUrlOrBase64Data; else textColumnContent"
               [src]="(tableColumn.isNestedKey
               ? getNestedValue(element, tableColumn.dataKey)
               : element[tableColumn.dataKey])
               | dynamicallyApply:tableColumn.pipe?.pipe:tableColumn.pipe?.pipeArguments"
          >
          <!-- get value of an element by key and then dynamically apply pipe for it
          (if pipe has been provided in table column definition for current element) -->
          <ng-template #textColumnContent>
            {{ (tableColumn.isNestedKey
            ? getNestedValue(element, tableColumn.dataKey)
            : element[tableColumn.dataKey])
            | dynamicallyApply:tableColumn.pipe?.pipe:tableColumn.pipe?.pipeArguments }}
          </ng-template>
        </td>
      </ng-container>

      <!-- column for editable table -->
      <ng-container *ngIf="isEditable" [matColumnDef]="editColumn">
        <th mat-header-cell *matHeaderCellDef></th>
        <td
          mat-cell
          class="editable"
          *matCellDef="let element"
          [id]="editColumn"
        >
          <button mat-button (click)="emitEditingAction(element)">
            <mat-icon>{{ editActionIcon }}</mat-icon>
          </button>
          <button mat-button (click)="emitDeletingAction(element)">
            <mat-icon>{{ deleteActionIcon }}</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <!-- pagination -->
    <mat-paginator
      showFirstLastButtons
      *ngIf="isPageable"
      [length]="tableDataTotalCount"
      [pageSizeOptions]="paginationSizes"
      [pageSize]="defaultPageSize"
      (page)="emitPagingAction($event)"
    >
    </mat-paginator>
  </div>
</ng-container>
