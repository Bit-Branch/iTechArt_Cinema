<app-admin-edit-page title="Favors">
  <button mat-stroked-button createButton class="btn" (click)="openCreateFavorDialog()">
    Create new favor
  </button>

  <app-editable-table
    [tableData]="favors"
    [tableColumns]="favorsTableColumns"
    [isFilterable]="true"
    [isPageable]="true"
    [isEditable]="true"
    [paginationSizes]="[10,50,100]"
    [defaultPageSize]="10"
    (editAction)="editFavor($event)"
    (deleteAction)="deleteFavor($event)"
  >
  </app-editable-table>
</app-admin-edit-page>
