<app-admin-edit-page title="Cinemas">
  <button mat-stroked-button class="btn" (click)="openCreateCinemaDialog()">
    Create new cinema
  </button>

  <app-editable-table
    [tableData]="cinemas"
    [tableColumns]="cinemasTableColumns"
    [isFilterable]="true"
    [isPageable]="true"
    [isEditable]="true"
    [paginationSizes]="[10,50,100]"
    [defaultPageSize]="10"
    (editAction)="editCinema($event)"
    (deleteAction)="deleteCinema($event)"
  >
  </app-editable-table>
</app-admin-edit-page>
