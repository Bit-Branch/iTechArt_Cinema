<app-admin-edit-page title="Cinemas">
  <button mat-stroked-button class="btn" (click)="openCreateCinemaDialog()">
    Create new cinema
  </button>

  <app-editable-table
    [tableData]="cinemas"
    [tableColumns]="cinemasTableColumns"
    [isFilterable]="true"
    [isPageable]="true"
    [isEditable]="true"
    (editingAction)="editCinema($event)"
    (deletingAction)="deleteCinema($event)"
    (getDataFromServerFunction)="getAllCinemas($event)"
  >
  </app-editable-table>
</app-admin-edit-page>
