<app-admin-edit-page title="Movies">
  <button mat-stroked-button class="btn" (click)="openCreateMovieDialog()">
    Create new movie
  </button>

  <app-editable-table
    [tableData]="movies"
    [tableColumns]="moviesTableColumns"
    [isFilterable]="true"
    [isPageable]="true"
    [isEditable]="true"
    [paginationSizes]="[10,50,100]"
    [defaultPageSize]="10"
    (editAction)="editMovie($event)"
    (deleteAction)="deleteMovie($event)"
  >
  </app-editable-table>
</app-admin-edit-page>
