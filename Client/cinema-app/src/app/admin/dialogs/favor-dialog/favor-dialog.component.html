<form [formGroup]="favorForm" novalidate (ngSubmit)="onSubmit()" enctype="multipart/form-data">
  <mat-card class="card">
    <mat-card-header>
      <mat-card-title>Create favor</mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <div class="row">
        <div class="col">
          <mat-form-field class="full-width">
            <input matInput formControlName="{{ nameControl }}" placeholder="Name">
            <mat-error *ngIf="favorForm.get(nameControl)?.hasError('required')">
              Name is <strong>required</strong>
            </mat-error>
          </mat-form-field>
        </div>
      </div>

      <div class="row">
        <div class="col">
          <mat-form-field class="full-width">
            <ngx-mat-file-input accept="image/*" formControlName="{{ imageControl }}" placeholder="Upload image">
            </ngx-mat-file-input>
            <mat-icon matSuffix>attach_file</mat-icon>
          </mat-form-field>
        </div>
      </div>

      <div class="row">
        <div class="col">
          <mat-form-field class="full-width">
            <textarea matInput formControlName="{{ descriptionControl }}" placeholder="Description">
            </textarea>
            <mat-error *ngIf="favorForm.get(descriptionControl)?.hasError('required')">
              Description is <strong>required</strong>
            </mat-error>
          </mat-form-field>
        </div>
      </div>
    </mat-card-content>
    <mat-card-actions>
      <mat-error *ngIf="favorForm.invalid">
        Please fill all fields with data.
      </mat-error>
      <button mat-raised-button type="submit" [disabled]="favorForm.invalid">
        Create
      </button>
      <button mat-raised-button (click)="closeDialog()">
        Cancel
      </button>
    </mat-card-actions>
  </mat-card>
</form>
